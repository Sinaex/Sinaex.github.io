	<title>1 Year Down</title>
</head>
<body>
	<p>جَدِيلَةٌ طَرَفَاهَا الْعَاشِقَانِ فَمَا
تَرَاهُمَا افْتَرَقَا إِلَّا لِيَلْتَحِمَا</p>
	<p>Like plaits, each end a lover, they separate not 
but so they may again intertwine...</p>
	<p>فِي ضَمَّةٍ تُرْجِعُ الدُّنْيَا لِسُنَّتِهَا
كَالْبَحْرِ مِنْ بَعْدِ مُوسَى عَادَ وَالْتَأَمَا
</p>
</body>
</html>
